<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Hello page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Имя:"/>
                <h:inputText value="#{studentBean.student.name}"/>
                <h:outputLabel value="Возраст:"/>
                <h:inputText value="#{studentBean.student.age}"/>
            </h:panelGrid>
            <h:commandButton value="Hello" action="hello"/>
        </h:form>
        <hr/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Start:"/>
                <h:inputText value="#{tabBean.calculator.start}"/>
                <h:outputLabel value="End:"/>
                <h:inputText value="#{tabBean.calculator.end}"/>
                <h:outputLabel value="Step:"/>
                <h:inputText value="#{tabBean.calculator.step}"/>
            </h:panelGrid>
            <h:commandButton value="Tabulate" action="#{tabBean.tabulate()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
